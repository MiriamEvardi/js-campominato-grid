<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo minato</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <nav>
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mt-4 me-2">
                <div class="stack" style="--stacks: 3;">
                    <span style="--index: 0;">CAMPO MINATO</span>
                    <span style="--index: 1;">CAMPO MINATO</span>
                    <span style="--index: 2;">CAMPO MINATO</span>
                </div>

                <div class="d-flex ">
                    <button button class="me-3" role="button" id="start">
                        <span>Play</span>
                    </button>

                    <select id="difficulty" class="form-select" aria-label="Default select example">
                        <option value="1">Hard</option>
                        <option value="2">Normal</option>
                        <option value="3">Easy</option>
                    </select>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">


        <div class="grid-container ">

            <div id="grid"></div>


        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>

</html>
